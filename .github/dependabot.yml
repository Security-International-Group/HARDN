version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    assignees:
      - "OpenSource-For-Freedom"
    commit-message:
      prefix: "github-actions"
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    versioning-strategy: "auto"
    labels:
      - "dependencies"
    assignees:
      - "@opensource-for-freedom"
    commit-message:
      prefix: "[deps]"
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    versioning-strategy: "auto"
    labels:
      - "dependencies"
    assignees:
      - "@Orinax"
    commit-message:
      prefix: "[deps]"
    groups:
      rust-deps:
        patterns:
          - "*"
