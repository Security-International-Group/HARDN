# Advanced Security Scanning with CodeQL and Semgrep
# Scans all branches for security vulnerabilities and code quality issues
# SECURITY NOTE: All actions should use pinned commit SHAs instead of version tags

name: "Advanced Security Scan"

on:
  push:
    branches: [ "*" ]  # Scan all branches
  pull_request:
    branches: [ "*" ]  # Scan all branches
  schedule:
    - cron: '0 6 * * 1'  # Weekly scan every Monday at 6 AM UTC
  workflow_dispatch:  # Allow manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  # CodeQL Security Analysis
  codeql:
    name: CodeQL Analysis (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: python
          build-mode: none
        - language: rust
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # TODO: Pin to commit SHA

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # TODO: Pin to commit SHA
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: security-extended,security-and-quality

    - name: Setup Rust (for Rust analysis)
      if: matrix.language == 'rust'
      uses: actions-rust-lang/setup-rust-toolchain@v1  # TODO: Pin to commit SHA
      with:
        components: rustfmt, clippy

    - name: Build Rust project
      if: matrix.language == 'rust'
      run: |
        cargo check
        cargo build --release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3  # TODO: Pin to commit SHA
      with:
        category: "/language:${{matrix.language}}"

  # Semgrep Security Analysis
  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # TODO: Pin to commit SHA

    - name: Setup Python
      uses: actions/setup-python@v4  # TODO: Pin to commit SHA
      with:
        python-version: '3.11'

    - name: Run Semgrep Security Scan
      uses: semgrep/semgrep-action@v1  # TODO: Pin to commit SHA
      with:
        config: >-
          p/security-audit
          p/secrets
          p/r2c-security-audit
          p/r2c-best-practices
          p/supply-chain

  # Dependency 
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # TODO: Pin to commit SHA

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1  # TODO: Pin to commit SHA

    - name: Install cargo audit
      run: |
        cargo install cargo-audit

    - name: Run cargo-audit generate SARIF
      run: |
       cargo audit --json > cargo-audit.sarif
        
    - name: Run cargo-audit and convert to SARIF
      run: |
       cargo audit --json > audit.json
       npx @microsoft/sarif-multitool convert -t convert audit.json --output cargo-audit.sarif

    - name: Upload SARIF report
      uses: github/codeql-action/upload-sarif@v3
      with:
       sarif_file: cargo-audit.sarif

    - name: Check for Python dependencies
      id: python-deps
      run: |
        if [ -f "requirements.txt" ] || [ -f "pyproject.toml" ] || [ -f "Pipfile" ]; then
          echo "has-python=true" >> $GITHUB_OUTPUT
        else
          echo "has-python=false" >> $GITHUB_OUTPUT
        fi

    - name: Setup Python
      if: steps.python-deps.outputs.has-python == 'true'
      uses: actions/setup-python@v4  # TODO: Pin to commit SHA
      with:
        python-version: '3.11'

    - name: Run safety check for Python dependencies
      if: steps.python-deps.outputs.has-python == 'true'
      run: |
        pip install safety
        safety check --output sarif --save-as safety-results.sarif || true

    - name: Upload safety results
      if: steps.python-deps.outputs.has-python == 'true'
      uses: github/codeql-action/upload-sarif@v3  # TODO: Pin to commit SHA
      with:
        sarif_file: safety-results.sarif

  # Summary Job
  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [codeql, semgrep, dependency-check]
    if: always()

    steps:
    - name: Generate Security Report
      run: |
        echo "# Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Job Status Summary" >> $GITHUB_STEP_SUMMARY
        echo "- CodeQL Analysis: ${{ needs.codeql.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Semgrep Scan: ${{ needs.semgrep.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Dependency Check: ${{ needs.dependency-check.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Scan Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- **Languages**: Rust, Python, JavaScript/TypeScript, GitHub Actions" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Rules**: OWASP, CWE, SANS Top 25, Custom Rules" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependency Scanning**: Cargo audit, Python safety" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.codeql.result }}" != "success" ] || [ "${{ needs.semgrep.result }}" != "success" ] || [ "${{ needs.dependency-check.result }}" != "success" ]; then
          echo " + Some security scans failed. Please review the detailed results above and fix any critical issues." >> $GITHUB_STEP_SUMMARY
        else
          echo " X All security scans passed! Your code looks secure." >> $GITHUB_STEP_SUMMARY
        fi
