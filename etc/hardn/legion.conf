# LEGION Configuration File
# Advanced Heuristics Monitoring Script Configuration

[general]
# Baseline storage directory
baseline_dir = "/var/lib/hardn/legion"

# Enable verbose logging
verbose = false

# Output format (text/json)
output_format = "text"

# Log file location
log_file = "/var/log/hardn/legion.log"

[monitoring]
# Enable system inventory checks
enable_inventory = true

# Enable authentication checks
enable_auth = true

# Enable package integrity checks
enable_packages = true

# Enable filesystem checks
enable_filesystem = true

# Enable process monitoring
enable_processes = true

# Enable network monitoring
enable_network = true

# Enable kernel checks
enable_kernel = true

# Enable container checks
enable_containers = true

[thresholds]
# Maximum number of authentication failures to alert on
max_auth_failures = 5

# Maximum number of orphan processes to alert on
max_orphan_processes = 10

# Maximum number of suspicious executables to alert on
max_suspicious_executables = 5

[exclusions]
# Files/directories to exclude from filesystem checks
exclude_paths = ["/proc", "/sys", "/dev", "/tmp"]

# Processes to exclude from monitoring
exclude_processes = ["systemd", "init", "bash"]

# Network ports to exclude from monitoring
exclude_ports = [22, 80, 443]